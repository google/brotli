environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    WITH_COMPILER: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_compiler.cmd"

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "64"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  # install Python and pip when not already installed
  - ps: if (-not(Test-Path($env:PYTHON))) { & appveyor\install.ps1 }

  # prepend newly installed Python to the PATH
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

  # check that we have the expected version and architecture for Python
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""

  # upgrade pip to avoid out-of-date warnings
  - "pip install --disable-pip-version-check --user --upgrade pip"

  # install/upgrade setuptools and wheel to build packages
  - "pip install --upgrade setuptools wheel"

build: false

test_script:
  - "%WITH_COMPILER% python setup.py build_ext -b bin -t bin test"

after_test:
  # if tests are successful, create binary and source packages for the project
  - "%WITH_COMPILER% pip wheel -w dist -b bin ."
  - "%WITH_COMPILER% python setup.py sdist --formats=gztar,zip"

artifacts:
  # archive the generated packages in the ci.appveyor.com build report
  - path: dist\*.whl
  - path: dist\*.zip
  - path: dist\*.tar.gz

# For info, see: http://www.appveyor.com/docs/deployment/github

deploy:
  - provider: GitHub
    auth_token:
      secure: dfL56DgbwuGJNNE5GzKi/pAgBQnJ37Du+AnCtnsTnIYxpis8ah3fPmA/G+bn4NJ3
    artifact:
    draft: false
    prerelease: false
    on:
      appveyor_repo_tag: true
